name: Update Project Documentation

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update project documentation
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python update_all_projects.py

      - name: Build MkDocs site
        run: |
          mkdocs build

      - name: Check for changes
        id: check_changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git commit -m "ðŸ¤– Auto-update project documentation

          Updated project pages with latest information from GitHub API:
          - Repository details and metadata
          - Latest releases
          - GitHub Pages links
          - Language statistics
          - Topics and tags
          - Star and fork counts

          Generated by GitHub Actions on $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push

      - name: Deploy to GitHub Pages
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          mkdocs gh-deploy --force

      - name: Summary
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "âœ… Project documentation updated and deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Changes committed and pushed to repository." >> $GITHUB_STEP_SUMMARY
          echo "GitHub Pages deployment completed." >> $GITHUB_STEP_SUMMARY

      - name: No changes summary
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "â„¹ï¸ No changes detected - documentation is up to date" >> $GITHUB_STEP_SUMMARY
